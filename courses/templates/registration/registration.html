{% extends "base.html" %}
{% block title %}
  Register for an Account
{% endblock %}
{% block content %}
  <h1>
    Register for an Account
  </h1>
  <div class="module">
    <p>Enter your details to create a creator account:</p>
    <form method="post">
      {{ user_form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Create my account"></p>
    </form>
  </div>
{% endblock %}
